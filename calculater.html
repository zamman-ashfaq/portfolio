<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #331d41, #51285b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: rgba(68, 61, 61, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            width: 300px;
        }

        .display {
            width: 90%;
            height: 55px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            font-size: 26px;
            color: white;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #d76bf2;
            color: #1e1330;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ffffff;
            transform: translateY(-4px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }

        .operator {
            background: #b052cc;
            color: white;
        }

        .operator:hover {
            background: #e1b9ff;
            color: #1e1330;
        }

        .clear {
            background: #ff708d;
            color: white;
        }

        .clear:hover {
            background: #ffb3c4;
            color: #1e1330;
        }

    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" class="display" disabled>

        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
        </div>
    </div>

</body>
</html>
